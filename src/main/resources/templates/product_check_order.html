<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Product check order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            background-color: #454545;
            color: #ffffff;
            text-align: center;
        }
        .title {
            background-image: url(https://ruward.ru/files/cases/4sozdaniein.jpg);
            background-repeat: repeat;
            background-position: center;
        }
        table {
            background:  radial-gradient(farthest-corner at 50% 50%, darkred, #454545);
        }
        tbody {
            color: #ffffff;
        }
        thead {
            background-color: #373737;
            color: #ffffff;
        }
        tr:hover td {
            background: #d7231a;
        }
    </style>
</head>
<body>
<br>

<header>
    <h1 class="title"><br><i>Designer Household Appliances</i><br><br></h1>
    <nav class="navbar sticky-top navbar-light" style="background-color: #373737;">
        <div class="btn-group" role="group" aria-label="top buttons">
            <a id="product_check_order_to_main" href="/" class="btn btn-outline-danger" role="button">Main Page</a>
        </div>
    </nav>
</header>


<br>
<div class="form-row" >
    <div class="table-responsive col-md-6">
        <table id="product_info_table" class="table table-bordered " style="width: auto; margin-left: 20px;">
            <tbody>
            <tr>
                <td>Title</td>
                <td><span th:text="${product.get_title()}"> </span></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><span th:text="${product.get_type()}"> </span></td>
            </tr>
            <tr>
                <td>Company</td>
                <td><span th:text="${product.get_company()}"> </span></td>
            </tr>
            <tr>
                <td>Assemble place</td>
                <td><span th:text="${product.get_assemble_place()}"> </span></td>
            </tr>
            <tr>
                <td>Characteristics</td>
                <td><span th:text="${product.get_characteristics()}"> </span></td>
            </tr>
            <tr>
                <td>Product price</td>
                <td><span th:text="${product.get_price()}"> </span></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><span th:text="${product.get_amount()}"> </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive col-md-6">
        <table id="customer_info_table" class="table table-bordered " style="width: auto; margin-left: 20px;">
            <tbody>
            <tr>
                <td>First Name</td>
                <td><span th:text="${customer.get_first_name()}"> </span></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><span th:text="${customer.get_last_name()}"> </span></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><span th:text="${customer.get_address()}"> </span></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><span th:text="${customer.get_phone_number()}"> </span></td>
            </tr>
            <tr>
                <td>Mail</td>
                <td><span th:text="${customer.get_mail()}"> </span></td>
            </tr>

            </tbody>
        </table>

        <form th:action="'/product_making_order?product_id=' + ${product.get_id()}" method="post" id="order"></form>

        <input type="hidden" name="customer_changed_firstName" th:value="${customer.get_first_name()}" form="order" />
        <input type="hidden" name="customer_changed_lastName" th:value="${customer.get_last_name()}" form="order" />
        <input type="hidden" name="customer_changed_address" th:value="${customer.get_address()}" form="order" />
        <input type="hidden" name="customer_changed_phoneNumber" th:value="${customer.get_phone_number()}" form="order" />
        <input type="hidden" name="customer_changed_mail" th:value="${customer.get_mail()}" form="order" />

        <a id="product_check_order_edit_customer_button" th:href="'/product_buy_edit?product_id=' + ${product.get_id()}" class="btn btn-outline-danger" role="button" style="color:#d7231a">Edit</a>
        <button id="product_check_order_buy_customer_button" type="submit" class="btn btn-outline-danger" form="order">Buy</button>



    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
